<section class="contact-us" id="contact-us">
    <form action="" method="get">
        <label for="fullname">Fullname</label> 
        <input type="text" placeholder="Viktor Mavrodi" name="fullname" id="fullname">
        <br>
        <label for="email">E-mail</label> 
        <input type="email" placeholder="example@gmail.com" name="email" id="email">
        <br>
        <textarea name="feedback" id="feedback" placeholder="My feedback"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>
</section>
